<form [formGroup]="formData" (ngSubmit)="btnSave(formData.value)">
    <div class="tittle">
        <h2>{{titleForm}}</h2>
    </div>
    <div class="separator">
        <div class="">
            <label for="quant">Cantidad[$]</label>
            <input required name="quant" formControlName="quant" type="number" value="123">
        </div>
        <div class="">
            <label for="description">Descripcion</label>
            <input required name="description" formControlName="description" type="text" value="Inicio de semana">
        </div>
        <div class="">
            <label for="date">Fecha</label>
            <input required name="date" formControlName="date" type="date">
        </div>
        <div class="">
            <label for="category">Categoria</label>
            <select required name="category" formControlName="category">
                <option value="0">Selecciona una opcion</option>
                <option value="casa">Casa</option>
            </select>
        </div>
    </div>
    <div class="">
        <button type="submit" [disabled]="!formData.valid">
            Guardar
        </button>
    </div>
</form>
